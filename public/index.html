<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wifi dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <div id="app" v-cloak>
        <div class="device" v-bind:class="device.name" v-for="device in dashboard.devices">
            <div class="interface-group" v-for="interfaceGroup in device.interfaceGroups">
                <p class="interface-group-information">
                    {{ interfaceGroup.name }}
                </p>

                <div class="interfaces">
                    <div class="interface" v-bind:class="interface.name" v-for="interface in interfaceGroup.interfaces">
                        <p class="interface-information">
                            {{ interface.name }}
                        </p>

                        <p class="big-number">
                            {{ interface.connectedClients.length }}
                        </p>
                    </div>
                </div>

                <div class="statistics">
                    Statistics
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="dashboard.js"></script>
</body>
</html>
