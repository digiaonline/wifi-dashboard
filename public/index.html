<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wifi dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <div id="app" v-cloak>
        <div class="devices">
            <div class="device" v-for="device in dashboard.devices">
                <p class="device-information">
                    {{ device.name }} ({{ device.address }})
                </p>

                <div class="interface-group" v-for="interfaceGroup in device.interfaceGroups">
                    <p class="interface-group-information">
                        {{ interfaceGroup.name }}
                    </p>

                    <div class="interfaces">
                        <div class="interface" v-for="interface in interfaceGroup.interfaces">
                            <p class="interface-information">
                                {{ interface.name }}
                            </p>

                            <p class="big-number">
                                {{ interface.connectedClients.length }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="dashboard.js"></script>
</body>
</html>
